<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="hero py-5 bg-light">
        <div class="container">
          <a href="/createForm" class="btn btn-primary"> Create Form </a>
        </div>
      </div>

      <div class="list-form py-5">
        <div class="container">
          <h6 class="mb-3">List Form</h6>

          <div class="form" v-for="item in data" :key="item">
            <router-link
              :to="'detailForm/' + item.slug"
              class="card card-default mb-3"
            >
              <div class="card-body">
                <h5 class="mb-1">{{ item.name }}</h5>
                <small class="text-muted"
                  >@{{ item.slug }}
                  <span v-if="item.limit_one_response"
                    >(limit for 1 response)</span
                  ></small
                >
              </div>
            </router-link>
          </div>

          <!-- <a href="detail-form.html" class="card card-default my-3">
               <div class="card-body">
                  <h5 class="mb-1">HTML Fundamental - Quiz</h5>
                  <small class="text-muted">@html-fundamental-quiz</small>
               </div>
            </a> -->
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
